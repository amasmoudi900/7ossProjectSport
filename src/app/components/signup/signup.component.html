<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Signup</h1>
            </div>
        </div>
    </div>
</div>


<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form action="#" [formGroup]="signupForm">
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="firstName" placeholder="First Name">
                    </div>
                    <div *ngIf="signupForm.controls['firstName'].invalid && 
                    (signupForm.controls['firstName'].dirty || signupForm.controls['firstName'].touched)">
                        <div *ngIf="signupForm.controls['firstName'].errors.required" style="color: red;">
                            First Name is required
                        </div>
                        <div *ngIf="signupForm.controls['firstName'].errors.minlength" style="color: red;">
                            First Name must have at least 3 chars
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
                    </div>
                    <div
                        *ngIf="signupForm.controls['lastName'].invalid && (signupForm.controls['lastName'].dirty || signupForm.controls['lastName'].touched)">
                        <div *ngIf="signupForm.controls['lastName'].errors.required" style="color: red;">
                            Last Name is required
                        </div>
                        <div *ngIf="signupForm.controls['lastName'].errors.minlength" style="color: red;">
                            Last Name must have at least 5 chars
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="email" placeholder="Email">
                    </div>
                    <div
                        *ngIf="signupForm.controls['email'].invalid && (signupForm.controls['email'].dirty || signupForm.controls['email'].touched)">
                        <div *ngIf="signupForm.controls['email'].errors.required" style="color: red;">
                            Email is required
                        </div>
                        <div *ngIf="signupForm.controls['email'].errors.email" style="color: red;">
                            Email format is invalid
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" formControlName="pwd" placeholder="Pwd">
                    </div>
                    <div
                        *ngIf="signupForm.controls['pwd'].invalid && (signupForm.controls['pwd'].dirty || signupForm.controls['pwd'].touched)">
                        <div *ngIf="signupForm.controls['pwd'].errors.required" style="color: red;">
                            Password is required
                        </div>
                        <div *ngIf="signupForm.controls['pwd'].errors.minlength" style="color: red;">
                            Password must have at least 6 chars
                        </div>
                        <div *ngIf="signupForm.controls['pwd'].errors.maxlength" style="color: red;">
                            Password must have at most 12 chars
                        </div>
                    </div>

                    <div class="form-group text-center">
                        <button class="btn btn-primary py-3 px-5" (click)='filePicker.click()'>
                            Please select your avatar
                        </button>
                    </div>

                    <div class="text-center">
                        <img [src]="imagePreview" *ngIf="imagePreview" width="200px" height="200px" alt="">
                    </div>

                    <div class="form-group" style="visibility: hidden; text-align: center;">
                        <input type="file" class="form-control" #filePicker (change)='onImageSelected($event)'>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" (click)="signup()" value="Signup">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
